name: Hello world
description: Greet someone
inputs:
  name:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  greeting:
    description: 'The greeting'
runs:
  using: 'bash'
  shell: 'bash'
  steps:
    - name: Greeting
      id: greeting
      run: echo "Hello ${{ inputs.name }}!"
      shell: 'bash'
